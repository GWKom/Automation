<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Ticket-Aktionen</title>

  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

  <style>
    body { padding: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .ms-Button { width: 100%; margin-bottom: 10px; }
    #status-message { margin-top: 15px; font-size: 12px; }
  </style>
</head>
<body class="ms-Fabric">
  <h3 class="ms-font-l">Wählen Sie eine Aktion:</h3>

  <button id="btnCreate" class="ms-Button ms-Button--primary">
    <span class="ms-Button-label">Ticket erstellen</span>
  </button>

  <button id="btnUpdate" class="ms-Button">
    <span class="ms-Button-label">Ticket aktualisieren</span>
  </button>

  <button id="btnClose" class="ms-Button">
    <span class="ms-Button-label">Ticket schließen</span>
  </button>

  <div id="status-message"></div>

  <!-- WICHTIG: functions_web.js AM ENDE LADEN -->
  <script src="https://gwkom.github.io/Automation/Functions_web.js" type="text/javascript"></script>
</body>
</html>
